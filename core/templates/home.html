<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Environment Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 32px;
            margin: 0;
        }

        .chart-container {
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>Environment Dashboard</h1>
    <div class="cards-container">
        <div class="card">
            <h2>Temperature</h2>
            <p id="temperature">-- °C</p>
        </div>
        <div class="card">
            <h2>Humidity</h2>
            <p id="humidity">-- %</p>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="envChart"></canvas>
    </div>

    <script type="text/javascript">
        let temperatureData = [];
        let humidityData = [];
        let labels = [];

        function fetchSensorData() {
            $.ajax({
                url: "{% url 'latest-temperature-data' %}",  // Adjust this URL if needed
                method: "GET",
                success: function(data) {
                    if (data.length > 0) {
                        const latest = data[0];
                        $('#temperature').text(latest.temperature + ' °C');
                        $('#humidity').text(latest.humidity + ' %');

                        // Update chart data
                        temperatureData.push(latest.temperature);
                        humidityData.push(latest.humidity);
                        labels.push(new Date().toLocaleTimeString());

                        if (temperatureData.length > 10) {  // Keep only the last 10 readings
                            temperatureData.shift();
                            humidityData.shift();
                            labels.shift();
                        }

                        envChart.update();
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching data:", error);
                }
            });
        }

        // Fetch data every 5 seconds
        setInterval(fetchSensorData, 5000);

        // Initial fetch on page load
        $(document).ready(function() {
            fetchSensorData();
        });

        // Initialize Chart.js
        const ctx = document.getElementById('envChart').getContext('2d');
        const envChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: temperatureData,
                        borderColor: '#3498db',
                        fill: false,
                        tension: 0.1
                    },
                    {
                        label: 'Humidity (%)',
                        data: humidityData,
                        borderColor: '#2ecc71',
                        fill: false,
                        tension: 0.1
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
