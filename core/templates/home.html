<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Readings</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        function fetchTemperatureData() {
            $.ajax({
                url: "{% url 'latest-temperature-data' %}",  // URL for the API view
                method: "GET",
                success: function(data) {
                    let list = "";
                    data.forEach(function(reading) {
                        list += `<li>${reading.temperature} °C</li>`;
                    });
                    $("ol").html(list);  // Replace the list with new data
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching data:", error);
                }
            });
        }

        // Fetch data every 5 seconds
        setInterval(fetchTemperatureData, 5000);

        // Initial fetch on page load
        $(document).ready(function() {
            fetchTemperatureData();
        });
    </script>
</head>
<body>
    <h1>Recent Temperature Readings</h1>
    <p>Hello, You are on the server!</p>
    <ol>
        {% for reading in sensor_data %}
            <li>{{ reading.temperature }} °C</li>
        {% endfor %}
    </ol>
</body>
</html>
