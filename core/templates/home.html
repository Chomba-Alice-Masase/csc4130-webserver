<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Readings</title>
</head>
<body>
    <h1>Recent Temperature Readings</h1>
    <p>Hello, You are on the server!</p>
    <ol id="temperature-list"></ol>

    <script>
        var socket = new WebSocket('ws://' + window.location.host + '/ws/temperature/');

        socket.onmessage = function(e) {
            var data = JSON.parse(e.data);
            var list = document.getElementById("temperature-list");
            var entry = document.createElement('li');
            entry.appendChild(document.createTextNode(data.temperature + " Â°C"));
            list.appendChild(entry);
        };

        socket.onclose = function(e) {
            console.error('WebSocket closed unexpectedly');
        };
    </script>
</body>
</html>
