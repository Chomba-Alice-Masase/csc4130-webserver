<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Readings</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #2980b9;
            margin-bottom: 40px;
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #3498db;
            color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #2980b9;
        }
    </style>
    <script type="text/javascript">
        function fetchTemperatureData() {
            $.ajax({
                url: "{% url 'latest-temperature-data' %}",  // URL for the API view
                method: "GET",
                success: function(data) {
                    let list = "";
                    data.forEach(function(reading) {
                        list += `<li>${reading.temperature} °C</li>`;
                    });
                    $("ol").html(list);  // Replace the list with new data
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching data:", error);
                }
            });
        }

        // Fetch data every 5 seconds
        setInterval(fetchTemperatureData, 5000);

        // Initial fetch on page load
        $(document).ready(function() {
            fetchTemperatureData();
        });
    </script>
</head>
<body>
    <h1>Recent Temperature Readings</h1>
    <p>Hello, You are on the server!</p>
    <ol>
        {% for reading in sensor_data %}
            <li>{{ reading.temperature }} °C</li>
        {% endfor %}
    </ol>
</body>
</html>
